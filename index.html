<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eedRAXFuxJcBnCbm5h0I9QfeDDG2sbdtsYX7R8Dzgl9WXXg5LsW84p4pe8YuT0C" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <title>Newspaper Navbar</title>
  <style>
    /* Custom Styles */
    body {
      padding-top: 56px;
    }

    @media (max-width: 576px) {
      body {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>

<!-- Upper Row Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <!-- Date -->
    <div class="navbar-text">
      <span id="current-date"></span>
    </div>

    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="your-logo.png" alt="Logo" height="30">
    </a>

    <!-- Social Icons (Hidden on Small Screens) -->
    <div class="d-none d-lg-flex">
      <a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-dark me-3"><i class="bi bi-twitter"></i></a>
      <a href="#" class="text-dark me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-dark me-3"><i class="bi bi-linkedin"></i></a>
      <a href="#" class="text-dark"><i class="bi bi-youtube"></i></a>
    </div>

    <!-- Toggle Icon (Visible on Small Screens) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Lower Row Navbar (Hidden on Small Screens) -->
<div class="collapse navbar-collapse" id="navbarNav">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <!-- News Categories -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Politics</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">World</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Technology</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sports</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-fD7UgBVbZRy5ZhR6A5hOpAIJKgeb8iFi6L/6kA21B9Zz4Nj/Gk95Jw93CSFm49M" crossorigin="anonymous"></script>

<!-- Your Custom Script for Date -->
<script>
  // Update the current date
  function updateDate() {
    const currentDate = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', options);
  }

  // Call the function on page load
  document.addEventListener('DOMContentLoaded', updateDate);
</script>

</body>
</html>
